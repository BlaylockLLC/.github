name: Bug Report
description: Create a report to help us improve
title: 'Bug: '
labels: 
  - bug
assignees: []

body:
  - type: textarea
    id: bug_description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: 1. Go to '...' 2. Click on '...' 3. Scroll down to '...' 4. See error
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Describe the expected behavior...
    validations:
      required: true
  
  - type: dropdown
    id: user_cleared_cache
    attributes:
      label: Did the user try clearing their cache to resolve the issue?
      options:
        - 'Yes'
        - 'No'
        
  - type: input
    id: zoompercentage
    attributes:
      label: Zoom Magnification Percentage
      description: Provide percentage of the screen's zoom magnification when encountering the issue. (100%,90%,etc.)
      placeholder: 110%, 100%, 90% ...
  

  - type: markdown
    attributes:
      value: |
        **Screenshots**
        If applicable, add screenshots to help explain your problem.

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Provide the environment where the bug occurred. (test/qa/staging/production)
      placeholder: Provide the environment...
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: OS
      description: e.g. iOS
      placeholder: Provide your OS...

  - type: input
    id: browser
    attributes:
      label: Browser
      description: e.g. chrome, safari
      placeholder: Provide your browser...

  - type: input
    id: browser_version
    attributes:
      label: Browser Version
      description: e.g. 22
      placeholder: Provide your browser version...

  - type: input
    id: node_version
    attributes:
      label: Node.js Version
      description: e.g. 14.15.1
      placeholder: Provide your Node.js version...

  - type: input
    id: npm_version
    attributes:
      label: NPM Version
      description: e.g. 6.14.8
      placeholder: Provide your NPM version...

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Provide additional context...
